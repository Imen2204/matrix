<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Improved Interface Matrices</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            /* Light background color */
        }

        .container {
            background-color: #ffffff;
            /* White background color */
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }

        h1 {
            color: #212529;
            /* Dark color for heading text */
        }

        .form-group p {
            color: #212529;
            /* Dark color for paragraph text */
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            /* Primary button color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* Darker color on hover */
            border-color: #0056b3;
        }

        .mt-2 {
            margin-top: 8px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .text-danger {
            color: #dc3545;
            /* Red color for error messages */
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            margin-top: 15px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Matrices</h2>
    <div class="btn-group">
        <a href="/densevecteur" class="btn btn-primary">Matrice dense</a>
        <a href="/infvecteur" class="btn btn-primary">Matrice triangulaire inférieure dense</a>
        <a href="/supvecteur" class="btn btn-primary">Matrice triangulaire supérieure dense</a>
        <a href="/demiinfvecteur" class="btn btn-primary">Matrice triangulaire inférieure demi-bande</a>
        <a href="/demisupvecteur" class="btn btn-primary">Matrice triangulaire supérieure demi-bande</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
